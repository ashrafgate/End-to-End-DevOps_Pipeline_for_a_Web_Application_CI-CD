apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: "869700439509.dkr.ecr.eu-north-1.amazonaws.com/kavitha/repo:latest"
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "1.5Gi"
            cpu: "500m"
        env:
        - name: DB_HOST
          value: "16.16.233.237"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "db1"
        - name: DB_USER
          value: "sai"
        - name: DB_PASSWORD
          value: "Sai@2024"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
