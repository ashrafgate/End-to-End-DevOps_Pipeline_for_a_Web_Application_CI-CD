<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions</title>
</head>
<body>
    <h1>All Submissions</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Travel Date</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in data %}
                <tr>
                    <td>{{ submission.traveller_name }}</td>
                    <td>{{ submission.travel_date }}</td>
                    <td>{{ submission.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link to go back to the form -->
    <a href="/">Back to Form</a>
</body>
</html>
